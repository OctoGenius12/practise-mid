<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | My Product</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mid.css">
</head>
<body>
   
    <header>
        <nav>
            <a href="mid.html">Home</a>
            <a href="mid2.html">Products</a>
            <a href="mid3.html">Contact Us</a>
        </nav>
    </header>

    <main class="contact-form">
        <h1>Contact Us</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
           
            <label for="Password">Password:</label>
            <input type="password" placeholder="password">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="2" required></textarea><br><br>

            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
        <p>&copy; GlamGo </p>
    </footer>
</body>
</html>
